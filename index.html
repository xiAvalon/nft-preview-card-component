<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
<main>

  <div class="container">

    <div class="image-container">

      <img class="equilibrium-img" src="images/image-equilibrium.jpg" alt="equilibrium image">
      <div class="overlay"></div>
      <img class="view-img" src="images/icon-view.svg" alt="view">

    </div>

    <h1 class="title">Equilibrium #3429</h1>

    <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="details">
      
      <img class="price-img" src="images/icon-ethereum.svg" alt="ethereum icon">
      <span class="price">0.041 ETH</span>

      <img class="time-img" src="images/icon-clock.svg" alt="clock icon">
      <span class="time">3 days left</span>

    </div>

    <hr>

    <div class="credit">

      <figure class="avatar-img">
      <img src="images/image-avatar.png" alt="avatar image">
      </figure>

      <h2 class="artist">Creation of <span>Jules Wyvern</span></h2>

    </div>
  

  </div>


</main>
</body>
</html>
